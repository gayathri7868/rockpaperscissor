<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css" type="text/css">
</head>

<body>
    <br>
    <h1>
        <center>Rock Paper Scissor</center>
    </h1>
    <center>
        <h3>Select your ammo:</h3>
    </center>
    <div class="container" id="container">
        <img src="rock1.png" alt="rock image" id="1">
        <img src="paper1.png" alt="rock image" id="2">
        <img src="scissor1.png" alt="rock image" id="3">
    </div>
    <center>
        <h3>Who will win the First game?</h3>
    </center>
    <div class="container1" id="container1">
        <div class="flex-container">
            <div class="box1">
                <p>Your score : </p>
                <div class="userscore" id="userscore1"></div>
            </div>
            <div class="box1"><br>
                <p>Computer score : </p>
                <div class="userscore" id="userscore2"></div>
            </div>
            <div class="box1"><br>
                <p>Draws : </p>
                <div class="userscore" id="userscore3"></div>
            </div>
        </div>
    </div>

    <script src="rps.js"></script>
</body>

</html>
